<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>
<body>
	<div th:replace="default/header :: header-member">...</div>
	<div class="container" th:fragment="content">
	    <form action="#" class="form-horizontal" th:action="@{/memberSubmit}" th:object="${member}" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2">Name :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="name" name="name" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Email :</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1" id="emailAdd" name="emailAdd" />
						<span class="input-group-addon" id="basic-addon1">@</span>
						<input type="text" class="form-control" placeholder="example.com" aria-describedby="basic-addon1" id="emailDom" name="emailDom" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Phone Number :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="16 digit phone number" aria-describedby="basic-addon1" id="phoneNumber" name="phoneNumber" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Password :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1" id="password" name="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Address :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1" id="address" name="address" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" name="addName" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="default/footer :: footer">&copy; 2013 The Static Templates</div>
</body>
<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
</html>
